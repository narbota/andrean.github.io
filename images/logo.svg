<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="100" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Define gradients -->
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF69B4;stop-opacity:1" /> <!-- Hot Pink -->
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" /> <!-- Orange -->
    </linearGradient>
  </defs>
  
  <!-- Text path for more interesting layout -->
  <path id="curve" d="M20,50 C20,50 200,50 380,50" fill="none"/>
  
  <!-- Main text with gradient -->
  <text font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#textGradient)">
    <textPath href="#curve" startOffset="50%" text-anchor="middle">
      Andrea Narbot
    </textPath>
  </text>
  
  <!-- Decorative elements -->
  <circle cx="20" cy="50" r="8" fill="#FF69B4" opacity="0.6"/>
  <circle cx="380" cy="50" r="8" fill="#FFA500" opacity="0.6"/>
</svg> 